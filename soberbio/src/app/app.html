<div class="app-shell">
  <header class="app-header">
    <a
      routerLink="/inicio"
      class="app-header__brand"
      aria-label="Ir al inicio"
      (click)="closeMenu()"
    >
      <img src="/images/logos/logoPrincipalMinimalista.png" alt="Logo SOBERBIO" height="56" />
      <span>Soberbio</span>
    </a>

    <nav class="app-header__links" aria-label="Secciones principales">
      <a
        *ngFor="let link of mainLinks; trackBy: trackByNavLabel"
        [routerLink]="link.commands"
        [fragment]="link.fragment"
        routerLinkActive="app-header__link--active"
        [routerLinkActiveOptions]="link.activeOptions"
        (click)="closeMenu()"
      >
        {{ link.label }}
      </a>
    </nav>

    <button
      class="app-header__toggle"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuOpen"
      aria-controls="app-mobile-navigation"
      aria-label="Abrir menú de navegación"
    >
      <span class="app-header__toggle-bar"></span>
      <span class="app-header__toggle-bar"></span>
      <span class="app-header__toggle-bar"></span>
    </button>
  </header>

  <div
    class="app-drawer-backdrop"
    *ngIf="menuOpen"
    (click)="closeMenu()"
    aria-hidden="true"
  ></div>

  <nav
    class="app-drawer"
    [class.app-drawer--open]="menuOpen"
    id="app-mobile-navigation"
    aria-label="Menú principal"
    [attr.aria-hidden]="(!menuOpen).toString()"
  >
      <button
      class="app-drawer__close"
      type="button"
      (click)="closeMenu()"
      aria-label="Cerrar menú de navegación"
    >
      ✕
    </button>

    <ul>
      <li *ngFor="let link of drawerLinks; trackBy: trackByNavLabel">
        <a
          [routerLink]="link.commands"
          [fragment]="link.fragment"
          routerLinkActive="active"
          [routerLinkActiveOptions]="link.activeOptions"
          (click)="closeMenu()"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>

  <main class="app-content">
    <router-outlet />
  </main>
</div>
