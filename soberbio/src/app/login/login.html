<div class="login-page">
  <section class="login-hero" aria-labelledby="login-title">
    <a routerLink="/inicio" class="login-logo" aria-label="Volver al inicio">
      <img src="/images/logos/logoPrincipalMinimalista.png" alt="Logo SOBERBIO" height="120" />
    </a>
    <p class="login-intro">
      Bienvenido de nuevo a Soberbio. Ingresa tus datos para acceder a tu experiencia personalizada.
    </p>
  </section>

  <section class="login-form-section">
     <div class="login-form">
      <h1 id="login-title">Iniciar sesión</h1>
      <form (submit)="onSubmit($event)" novalidate>
         <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required />

          <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
 <button type="submit">Iniciar sesión</button>
      </form>
        <p class="form-text">
        ¿No tienes una cuenta?
        <a routerLink="/sign-in">Regístrate</a>
      </p>
    </div>
  </section>
 <hr />

  <footer class="login-footer">
    <a routerLink="/inicio" class="footer-logo" aria-label="Ir al inicio">
      <img src="/images/logos/logoPrincipal.png" height="150" alt="Logo SOBERBIO" title="Inicio" />
    </a>

    <ul class="footer-links">
      <li *ngFor="let link of footerLinks">
        <a
          *ngIf="link.routerLink; else externalLink"
          [routerLink]="link.routerLink"
          [fragment]="link.fragment"
          (click)="scrollToTop()"
        >
          {{ link.label }}
        </a>
        <ng-template #externalLink>
          <a [href]="link.href" target="_blank" rel="noopener noreferrer">{{ link.label }}</a>
        </ng-template>
      </li>
    </ul>

    <div class="social-links">
      <a
        *ngFor="let social of socialLinks"
        [href]="social.href"
        target="_blank"
        rel="noopener noreferrer"
        [attr.aria-label]="social.alt"
      >
        <img [src]="social.icon" height="40" [alt]="social.alt" loading="lazy" />
      </a>
    </div>
  </footer>
</div>
