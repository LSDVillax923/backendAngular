<div class="signin-page">
  <section class="signin-content" aria-labelledby="signin-title">
    <a routerLink="/inicio" class="signin-logo" aria-label="Volver al inicio">
      <img src="/images/logos/logoPrincipalMinimalista.png" alt="Logo SOBERBIO" height="120" />
    </a> <div class="signin-card">
      <h1 id="signin-title">Crear cuenta</h1>
      <p class="signin-intro">
        Únete a la experiencia SOBERBIO creando tu cuenta y descubre un mundo de sabores exclusivos.
      </p>

      <h1 id="signin-title">Crear cuenta</h1>
      <form (submit)="onSubmit($event)" novalidate>
        <label for="first-name">Nombres</label>
        <input
          type="text"
          id="first-name"
          name="firstName"
          placeholder="Tu nombre"
          autocomplete="given-name"
          required
        />

        <label for="last-name">Apellidos</label>
        <input
          type="text"
          id="last-name"
          name="lastName"
          placeholder="Tus apellidos"
          autocomplete="family-name"
          required
        />

        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="nombre@ejemplo.com"
          autocomplete="email"
          required
        />

        <label for="phone">Teléfono</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Ej. +57 300 123 4567"
          autocomplete="tel"
          required
        />

        <label for="address">Dirección</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Ingresa tu dirección"
          autocomplete="street-address"
          required
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Crea una contraseña segura"
          autocomplete="new-password"
          required
        />

        <button type="submit">Registrarse</button>
      </form>
      <p class="form-text">
        ¿Ya tienes una cuenta?
        <a routerLink="/login">Ingresa</a>
      </p>
    </div>
  </section>

  <hr />

  <footer class="signin-footer">
    <a routerLink="/inicio" class="footer-logo" aria-label="Ir al inicio">
      <img src="/images/logos/logoPrincipal.png" height="150" alt="Logo SOBERBIO" title="Inicio" />
    </a>

    <ul class="footer-links">
      <li *ngFor="let link of footerLinks">
        <a
          *ngIf="link.routerLink; else externalLink"
          [routerLink]="link.routerLink"
          [fragment]="link.fragment"
          (click)="scrollToTop()"
        >
          {{ link.label }}
        </a>
        <ng-template #externalLink>
          <a [href]="link.href" target="_blank" rel="noopener noreferrer">{{ link.label }}</a>
        </ng-template>
      </li>
    </ul>

    <div class="social-links">
      <a
        *ngFor="let social of socialLinks"
        [href]="social.href"
        target="_blank"
        rel="noopener noreferrer"
        [attr.aria-label]="social.alt"
      >
        <img [src]="social.icon" height="40" [alt]="social.alt" loading="lazy" />
      </a>
    </div>
  </footer>
</div>
